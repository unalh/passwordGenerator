<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parola Oluşturucu | Ünal Hoşol Copyright</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Parola Oluşturucu |Ünal Hoşol Copyright</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title">Parola Uzunluğu</label>
                    <span></span>
                </div>
                <input type="range" min="8" max="30" step="1">
            </div>
            <div class="pass-settings">
                  <label class="title">Parola Ayarları</label>
                  <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="kucukharf" checked onclick="return false;">
                        <label for="kucukharf">Küçük harf (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="buyukharf">
                        <label for="buyukharf">Büyük harf (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="sayilar">
                        <label for="sayilar">Sayılar(0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="semboller">
                        <label for="semboller">Semboller (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-duplicate">
                        <label for="exc-duplicate">Harf Tekrarlamayı Engelle</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="boslukicersin">
                        <label for="boslukicersin">Boşluk İçersin</label>
                    </li>
                  </ul>
            </div>
            <button class="btn-generate">Parola Oluştur</button>
        </div>
    </div>
    
</body>
</html>
